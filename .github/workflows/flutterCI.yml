name: Flutter CI

on:
  push:
    branches:
      [ "TpIndividuel", "main" ]

  pull_request:
    branches:
      [ "TpIndividuel", "main"]
jobs:
  build:
    name: Build and Test
    runs-on: ubuntu-latest

    strategy:
      matrix:
        platform: [web, mobile] # Configurations pour mobile et web

    steps:
      - name: Checkout source code
        uses: actions/checkout@v3

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.19.0'

      - name: Install Flutter dependencies
        run: flutter pub get

      - name: Run Flutter Doctor
        run: flutter doctor

      - name: Run tests for web or mobile
        run: |
          if [ "${{ matrix.platform }}" == "web" ]; then
            flutter test --platform chrome
          else
            flutter test
          fi
